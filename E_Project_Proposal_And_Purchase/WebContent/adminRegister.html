<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Admin Registration</title>
<link rel="stylesheet" href="Style.css">
<script>
function validate()
{
          var fname = document.getElementById("firstName").value;
          var lname = document.getElementById("lastName").value;
          var contact = document.getElementById("contactNumber").value;
          var email = document.getElementById("email").value;
          var psw = document.getElementById("password").value;
          var temp=0;
          if (fname==null || fname==""){  
        	  alert("Please update the highlighted mandatory fields!");  
        	  document.getElementById('firstName').style.borderColor = "red";
        	  return false;  
        	 }else if(lname==null || lname==""){  
        	  alert("Please update the highlighted mandatory fields!");  
        	  document.getElementById('lastName').style.borderColor = "red";
        	  return false;  
        	 }else if(contact==null || contact=="" ){  
        	  alert("Please update the highlighted contact fields!");  
        	  document.getElementById('contactNumber').style.borderColor = "red";
        	  return false;  
        	 }else if(email==null || email=="" ){  
        	  alert("Please update the highlighted emailid fields!");
        	  document.getElementById('email').style.borderColor = "red";
        	  return false;  
        	 }else if(psw==null || psw==""){  
        	  alert("Please update the highlighted password fields!");  
        	  document.getElementById('password').style.borderColor = "red";
        	  return false;  
        	 }
        	 }  
</script>
</head>
<body>
<form action="AdminRegister" method="post" onSubmit="return validate()">
<div class="heading">
<h1><b>Project Proposal And Purchase</b></h1>
</div>
  <div class="container">
    <h1>Admin Register</h1>
    <p>Please fill in this form.</p>
    <hr>
	<table>
	<tr>
    <td><label for="firstName"><b>First Name </b></label></td>
    <td><input type="text" placeholder="Enter First Name" name="firstName" id="firstName" ></td>
	</tr>
	<tr>
    <td><label for="lastName"><b>Last Name </b></label></td>
    <td><input type="text" placeholder="Enter Last Name" name="lastName" id="lastName" ></td>
    </tr>
	<tr>
    <td><label for="contactNumber"><b>Contact Number &nbsp </b></label></td>
    <td><input type="tel" placeholder="Enter Contact Number" name="contactNumber" id="contactNumber" pattern="[1-9]{1}[0-9]{9}" title="Enter in this form 123-345-1234"></td>
    </tr>
    <tr>
    <td><label for="email"><b>Email </b></label></td>
    <td><input type="email" placeholder="Enter Email" name="email" id="email" pattern="[a-zA-Z0-9]+@[a-zA-Z0-9]+.com"title="Enter in this form abc@gmail.com"></td>
    </tr>
    <tr>
    <td><label for="password"><b>Password </b></label></td>
    <td><input type="password" placeholder="Enter Password" name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%&]).{8,}" title="Must contain at least one number, one uppercase,lowercase letter,special character(@#$%&) and at least 8 or more characters"></td>
    </tr>
	<tr>
    <td><input type="submit" class="button" value="Register" required></td>
    <td><a href="admin.html">Back</a></td>
    </tr>
    </table>
  </div>
</form>
</body>
</html>
